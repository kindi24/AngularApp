<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="/assets/images/Logo.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember Me
                </label>
            </div>
            <button class="btn btn-lg btn-success btn-block btn-signin" type="submit" (click)="login()">Login</button>
        </form>
        <a href="#" class="forgot-password">
            Forgot the password?
        </a>
        <hr style="margin-top: 20px;">
        <div class="text-center">
            <p>Not a member? <a (click)="register()">Register</a></p>
          </div>
    </div>
</div>
