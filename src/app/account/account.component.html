<app-header></app-header>
    @if (checkWidth > 1024){
        <div id="containerDesktops">
            <div class="container bootstrap snippets bootdey" id="accountContentD">
                <h1 class="text">Account Info</h1>
                  <hr>
                <!-- left column -->
                <div class="col-md-3">
                    <div class="text-center">
                        <img src="assets/images/user.png" class="avatar img-circle img-thumbnail" alt="avatar">
                    </div>
                </div>
  
                <!-- right column -->
                <div class="row" style="margin-left: 15%; margin-top: 40px;">
                  <div class="col-md-9 personal-info">        
                    <form class="form-horizontal" role="form" style="font-size: large;">
                      <div class="form-group">
                        <label class="col-lg-3 control-label">First Name:</label>
                        <div class="col-lg-8">
                          <p>First name</p>
                        </div>
                        </div>
                      <div class="form-group">
                        <label class="col-lg-3 control-label">Last Name:</label>
                        <div class="col-lg-8">
                          <p>Last name</p>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-lg-3 control-label">Username:</label>
                        <div class="col-lg-8">
                          <p>user_name</p>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-lg-3 control-label">Email:</label>
                        <div class="col-lg-8">
                          <p>example&#64;email.com</p>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-lg-3 control-label">Birthday:</label>
                        <div class="col-lg-8">
                          <p>DD/MM/YYYY</p>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
        </div>
    }
    @else if (checkWidth <= 768) {
        <div id="containerMobiles">

        </div>
    }
    @else {
        <div id="containerTablets">

        </div>
    }
<app-footer></app-footer>
