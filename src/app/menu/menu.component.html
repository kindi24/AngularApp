<app-header></app-header>
@if (checkWidth > 768 && checkWidth <=1024){
    <div id="containerTablets">
        <p>menu works!</p>
    </div>
}
@else if (checkWidth <= 768){
    <div id="container">
        <h4>Find a movie by searching the title</h4>
        <div class="input-group rounded">
            <input type="search" class="form-control rounded" placeholder="Search by Title" aria-label="Search" aria-describedby="search-addon" style="width: 45%;"/>
            <span class="input-group-text border-0" id="search-addon-M" (click)="searchMovies()">
              <i class="fas fa-search" id="iconSearch"></i>
            </span>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Year</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Title 1</td>
                <td>Year 1</td>
              </tr>
              <tr>
                <td>Title 2</td>
                <td>Year 2</td>
              </tr>
            </tbody>
          </table>
    </div>
}
@else {
    <div id="container">
        <h3>Find a movie by searching the title</h3>
        <div class="input-group rounded">
            <input type="search" class="form-control rounded" placeholder="Search by Title" aria-label="Search" aria-describedby="search-addon" style="width: 20%;"/>
            <span class="input-group-text border-0" id="search-addon" (click)="searchMovies()">
              <i class="fas fa-search" id="iconSearch"></i>
            </span>
          </div>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Year</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Title 1</td>
                <td>Year 1</td>
              </tr>
              <tr>
                <td>Title 2</td>
                <td>Year 2</td>
              </tr>
            </tbody>
          </table>
    </div>
}
