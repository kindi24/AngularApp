<app-header></app-header>
@if (checkWidth > 1024){
  <div id="containerDesktops">
    <div class="container bootstrap snippets bootdey" id="settingsContentD">
      <h1 class="text">Account Settings</h1>
        <hr>
      <div class="row" style="margin-left: 15%; margin-top: 30px;">
        <div class="col-md-9 personal-info">        
          <form class="form-horizontal" role="form" style="font-size: medium;">
            <div class="form-group">
              <label class="col-lg-3 control-label">First name:</label>
              <div class="col-lg-8">
                <input class="form-control" type="text" value="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">Last name:</label>
              <div class="col-lg-8">
                <input class="form-control" type="text" value="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">Username:</label>
              <div class="col-lg-8">
                <input class="form-control" type="text" value="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">Email:</label>
              <div class="col-lg-8">
                <input class="form-control" type="text" value="">
              </div>
            </div>
            <div class="text-right mt-3" id="buttonsD">
              <button type="button" class="btn btn-primary btn-lg">Save changes</button>&nbsp;
              <button type="button" class="btn btn-default btn-lg">Cancel</button>
            </div>
            <hr style="margin-top: 20px;">
            <div class="form-group" style="margin-top: 20px;">
              <label class="col-lg-3 control-label">New Password:</label>
              <div class="col-lg-8">
                <input class="form-control" type="password" value="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">Confirm New Password:</label>
              <div class="col-lg-8">
                <input class="form-control" type="password" value="">
              </div>
            </div>
          </form>
          <div class="text-right mt-3" id="buttonsD">
            <button type="button" class="btn btn-primary btn-lg">Save changes</button>&nbsp;
            <button type="button" class="btn btn-default btn-lg">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
}
@else if (checkWidth <= 768){
    <div id="containerMobiles">
        <p>settings works!</p>
    </div>
}
@else {
    <div id="containerTablets">
        <p>settings works!</p>
    </div>
}
<app-footer></app-footer>
